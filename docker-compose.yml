version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: morphorama-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-morphorama}
      POSTGRES_USER: ${POSTGRES_USER:-morpho_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-morpho_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - morphorama-network

  # Redis for queue and caching
  redis:
    image: redis:7-alpine
    container_name: morphorama-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - morphorama-network

  # MinIO for S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: morphorama-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped
    networks:
      - morphorama-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morphorama-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-morpho_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-morphorama}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
      SUNO_API_KEY: ${SUNO_API_KEY}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN}
      INSTAGRAM_ACCOUNT_ID: ${INSTAGRAM_ACCOUNT_ID}
      JWT_SECRET: ${JWT_SECRET}
      MODERATOR_PASSWORD: ${MODERATOR_PASSWORD}
      IMAGE_PROVIDER: ${IMAGE_PROVIDER:-google-imagen}
      LLM_PROVIDER: ${LLM_PROVIDER:-gemini}
      MUSIC_PROVIDER: ${MUSIC_PROVIDER:-suno}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - morphorama-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Worker for queue processing
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: morphorama-worker
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-morpho_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-morphorama}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      GOOGLE_GEMINI_API_KEY: ${GOOGLE_GEMINI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      STABILITY_API_KEY: ${STABILITY_API_KEY}
      SUNO_API_KEY: ${SUNO_API_KEY}
      INSTAGRAM_ACCESS_TOKEN: ${INSTAGRAM_ACCESS_TOKEN}
      INSTAGRAM_ACCOUNT_ID: ${INSTAGRAM_ACCOUNT_ID}
      IMAGE_PROVIDER: ${IMAGE_PROVIDER:-google-imagen}
      LLM_PROVIDER: ${LLM_PROVIDER:-gemini}
      MUSIC_PROVIDER: ${MUSIC_PROVIDER:-suno}
      WORKER_CONCURRENCY: ${WORKER_CONCURRENCY:-2}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/temp:/app/temp
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - morphorama-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: morphorama-frontend
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
    depends_on:
      - backend
    ports:
      - "3000:3000"
    restart: unless-stopped
    networks:
      - morphorama-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: morphorama-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - morphorama-network

  # Scheduler (separate service for cron jobs)
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: morphorama-scheduler
    command: node dist/scheduler/index.js
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-morpho_user}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-morphorama}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      SCHEDULE_INTERVAL: ${SCHEDULE_INTERVAL:-24h}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - morphorama-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  morphorama-network:
    driver: bridge
